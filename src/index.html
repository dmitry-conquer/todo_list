<!DOCTYPE html>
<html lang="uk">
@@include('components-html/head.html', { 'title': 'TODO List' })

<body>
   <main>
      <div class="wrapper">
         <div class="app">
            <div class="app__header">
               <div class="app__clr-theme clr-theme">
                  <input class="clr-theme__input visually-hidden" type="checkbox" id="clr-theme-btn">
                  <label class="clr-theme__label" for="clr-theme-btn"></label>
               </div>
               <h1 class="app__title">Задачі</h1>
               <form action="#" class="app__add add-app">
                  <div class="add-app__item add-app__item_name">
                     <label class="add-app__label" for="task-name">Назва:</label>
                     <input class="add-app__input add-app__input_name" autocomplete="off" type="text" id="task-name" placeholder="Вкажіть назву" required data-required aria-required>
                     <button class="add-app__button" type="submit" aria-label="Додати завдання">
                        <svg class='icon-add'>
                           <use href='./sprites/sprite.svg#icon-add'></use>
                        </svg>
                     </button>
                  </div>
                  <div class="add-app__item">
                     <label class="add-app__label add-app__label_desc" for="task-desc">Короткий опис:</label>
                     <input class="add-app__input add-app__input_desc" autocomplete="off" type="text" id="task-desc" placeholder="(Необов'язково)">
                  </div>
                  <div class="add-app__item">
                     <label class="add-app__label add-app__label_time" for="task-time">Час:</label>
                     <input class="add-app__input add-app__input_time" autocomplete="off" type="text" id="task-time" placeholder="(Необов'язково)">
                  </div>
                  <div class="add-app__item add-app__item_image">
                     <p class="add-app__label add-app__label_image">Додайте зображення:</p>
                     <div class="add-app__image image">
                        <label class="image__button" for="task-image">
                           <svg class='icon-add-file'>
                              <use href='./sprites/sprite.svg#icon-add-file'></use>
                           </svg>
                        </label>
                        <input class="image__input visually-hidden" type="file" accept=".png, .jpeg, .jpg, .webp" id="task-image">
                     </div>
                  </div>
                  <div class="_files-container"></div>
               </form>
               <div class="app__body">
                  <ul class="app__list">

                  </ul>
               </div>
            </div>
            <div class="app__footer">
               <button class="app__check-all" type="button">Відмітити всі</button>
               <button class="app__remove" type="button">Очистити</button>
            </div>
         </div>
      </div>
      @@include('components-html/modal.html')
   </main>
   <script type="module" src="./js/app.min.js"></script>
</body>

</html>

<div class="modal _modal-wrapper" id="modal-entry">
   <div class="modal__body _modal-body">
      <div class="modal__content _modal-content" role="dialog" aria-modal="true">
         <div class="modal__header">
            <p class="modal__title _modal-title">Привіт! Давай знайомитися</p>
         </div>
         <form action="#" class="modal__main">
            <label for="first-name">Як до Вас звертатися?</label>
            <input type="first-name" placeholder="Вкажіть Ваше ім'я" autocomplete="off" required aria-required>
            <button class="modal__close _close-modal" type="submit">Далі</button>
            
         </form>
         <div class="modal__footer">
         </div>
      </div>
   </div>
</div>

<div class="modal-greeting _modal-wrapper" id="modal-greeting">
   <div class="modal-greeting__body _modal-body _modal-close-trigger">
      <div class="modal-greeting__content _modal-content" role="dialog" aria-modal="true">
         <div class="modal-greeting__header">
            <p class="modal-greeting__title _modal-title">Дуже приємно, <span></span>!</p>
         </div>
         <div class="modal-greeting__main">
         	<p>
         		Я запам'ятаю Вас на майбутнє, так нам буде зручніше працювати
         	</p>
         </div>
         <div class="modal-greeting__footer">
            <button class="modal-greeting__close _close-modal _modal-close-trigger" aria-label="Закрити модальне вікно">Закрити</button>
         </div>
      </div>
   </div>
</div>

<div class="modal-come-back _modal-wrapper" id="modal-come-back">
   <div class="modal-come-back__body _modal-body _modal-close-trigger">
      <div class="modal-come-back__content _modal-content" role="dialog" aria-modal="true">
         <div class="modal-come-back__header">
            <p class="modal-come-back__title _modal-title">З поверненням, <span></span>!</p>
         </div>
         <div class="modal-come-back__main">
         	<p>
         		Бажаєте створити декілька заміток? <br>
         		Давайте я Вам допоможу!
         	</p>
         </div>
         <div class="modal-come-back__footer">
            <button class="modal-come-back__close _close-modal _modal-close-trigger" aria-label="Закрити модальне вікно">Закрити</button>
         </div>
      </div>
   </div>
</div>
